<template id="app-cta-template">
  <section class="card-vision">
    <div class="container">
      <div class="vision-content">
        <h2 data-i18n="cta.title">More Than Just a Tool</h2>
        <p class="vision-description" data-i18n="cta.description">Our platform serves as a central hub where students can access comprehensive information about campus events, dining options, traffic conditions, and study spaces. But more importantly, it empowers students to contribute to this knowledge base, creating a community-driven ecosystem that benefits everyone.</p>
        <div class="vision-stats">
          <div class="stat-card">
            <div class="stat-value">10,000+</div>
            <div class="stat-label" data-i18n="cta.stats.users">Active Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">500+</div>
            <div class="stat-label" data-i18n="cta.stats.events">Daily Events</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">50,000+</div>
            <div class="stat-label" data-i18n="cta.stats.contributions">Contributions</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">24/7</div>
            <div class="stat-label" data-i18n="cta.stats.support">Support</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="card-cta">
    <div class="cta-card">
      <h2 data-i18n="cta.join.title">Ready to Join Lock-Tin?</h2>
      <p data-i18n="cta.join.subtitle">Join thousands of students making smarter decisions every day</p>
      <div class="cta-card-buttons">
        <button class="cta-card-primary" data-i18n="cta.button.create">Create Free Account</button>
        <button class="cta-card-secondary" data-i18n="cta.button.demo">Watch Demo</button>
      </div>
    </div>
  </section>
</template>
